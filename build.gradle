apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'scala'

group 'com.company.learning'
jar {
    baseName = 'apache-spark-for-java-developers-examples'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    javaVersion = '1.8'
    kafkaVersion = '1.1.0'
    confluentVersion = '4.0.0'
    slf4jVersion = '1.7.6'
    jettyVersion = '9.4.5.v20170502'
    jerseyVersion = '2.25.1'
    guavaVersion = '22.0'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.kafka', name: 'kafka_2.12', version: kafkaVersion
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: kafkaVersion
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: kafkaVersion
    compile group: 'org.apache.kafka', name: 'connect-api', version: kafkaVersion
    compile group: 'org.apache.kafka', name: 'connect-runtime', version: kafkaVersion

    compile group: 'io.confluent', name: 'kafka-avro-serializer', version: confluentVersion

//    compile group: 'org.schwering', name: 'irclib', version: '1.10'

    compile 'org.scala-lang:scala-library:2.12'

    compile 'com.google.code.gson:gson:2.2.2'
    compile "com.google.guava:guava:$guavaVersion"

    compile 'org.apache.avro:avro:1.8.1'
    compile 'com.typesafe:config:1.3.1'
    compile 'net.jodah:lyra:0.5.2'
    compile 'org.json:json:20160810'


    compile group: 'org.slf4j', name:'slf4j-api', version: slf4jVersion
    compile group: 'org.slf4j', name:'slf4j-log4j12', version: slf4jVersion

    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1-m07'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: jettyVersion
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: jettyVersion
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version: jerseyVersion
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: jerseyVersion

    testCompile group: 'junit', name: 'junit', version: '4.12'

}

